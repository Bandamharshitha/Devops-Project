version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bloodbank-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://db:27017/bloodbank   # ðŸ‘ˆ backend will connect here
    depends_on:
      - db

  db:
    image: mongo:6.0
    container_name: bloodbank-db
    restart: always
    ports:
      - "27017:27017"   # expose MongoDB if needed outside Docker
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
